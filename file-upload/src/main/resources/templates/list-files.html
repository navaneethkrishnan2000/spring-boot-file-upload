<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>File List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: #f4f4f9;
        }

        .file-list-container {
            width: 60%;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e2e6ea;
            cursor: pointer;
        }

        .download-link {
            color: #007bff;
            text-decoration: none;
        }

        .download-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="file-list-container">
    <h2>File List</h2>
    <table>
        <thead>
        <tr>
            <th>File Name</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <!-- Loop through each file in the files list -->
        <tr th:each="file : ${files}">
            <td th:text="${file}"></td>
            <td>
                <a th:href="@{/downloadFaster(filename=${file})}" class="download-link">Download</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
